<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shafiq Mart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da87f8d09a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="loader-container" class="text-center">Loading....</div>
    <div class="container">
      <!-- header  -->
      <header>
        <nav>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2">
              <!-- logo  -->
              <div class="logo-holder logo-3">
                <a href="">
                  <h3>Shafiq Mart</h3>
                  <p>Quality Products</p>
                </a>
              </div>
              <!-- logo  ./-->
            </div>
            <div class="col-md-3 offset-md-7">
              <!-- Search button  -->
              <div class="input-group mb-3">
                <input
                  id="input-field"
                  type="text"
                  class="form-control"
                  placeholder="search product here ..."
                  aria-label="Search"
                  aria-describedby="basic-addon2"
                />
                <button
                  onclick="loadProducts()"
                  autocomplete="off"
                  id="search-btn"
                  class="input-group-text btn btn-info"
                  id="basic-addon2"
                >
                  Search
                </button>
              </div>
              <!-- Search button  ./-->
            </div>
          </div>
        </nav>
      </header>
      <!-- header ./ -->
      <!-- main  -->
      <main class="main">
        <div class="row">
          <div class="col-md-9 col-lg-9 col-sm-7 order-2 order-md-1">
            <!-- products list  -->
            <div id="all-products" class=""></div>
            <!-- products list ./ -->
          </div>
          <!-- sticky cart  -->
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main order-1 order-md-2">
            <div class="cart" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- sticky cart ./ -->
        </div>
      </main>
      <!-- main  -->
      <footer></footer>
    </div>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
